<!DOCTYPE html>
<html lang="en">
<head >
    <!--To use Google Fonts, you typically include a link to the font in your HTML <head> section,
    and then specify the font family in your CSS. -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adagio Wave Labs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Get all the product containers
    const products = document.querySelectorAll('.product');

    // Loop through each product
    products.forEach(product => {
        // Get the buttons and additional info
        const readMoreBtn = product.querySelector('.read-more');
        const downloadBtn = product.querySelector('.download');
        const additionalInfo = product.querySelector('.additional-info');

        // Toggle visibility of additional info when "Read More" is clicked
        readMoreBtn.addEventListener('click', function() {
            additionalInfo.classList.toggle('show');
        });

        // Toggle visibility of files when "Download" is clicked
        downloadBtn.addEventListener('click', function() {
            additionalInfo.classList.toggle('show');
        });
    });
});
    </script>
</head>
<body>
    <header >
        <div class="container">
            <div class="header-content">
            <!-- Logo image -->
            <img src="{{url_for('static', filename='logo-bg-trans.png')}}" alt="Adadio Wave Labs" class="logo">
            <!-- Heading -->
            <h1>Adagio Wave Labs</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Downloads</a></li>
                    <li><a href="#">Purchase</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main >
        <div class="container" >
            <h2>Our Products</h2>
            <div class="products" >
                {% for product in products %}
                <div class="product">
                    <div class="product_header">
                        <img src='{{ product["image"]}}' width="50" height="50">
                        <h3>{{ product['title'] }}</h3>
                    </div>
                    <p align="justify">{{ product['description'] }}</p>
                    <div class="buttons">
                        <button class="read-more">Read More</button>
                        <button class="download">Download</button>
                        <div class="additional-info">
                            <!-- Files for download -->
                           <div class="download-section">
                            <div class="download-option">
                                <img src="static/windows.png" alt="Windows" width="50" height="50">
                                <a href="/downloadFileWin">Download for Windows</a>
                            </div>
                            <div class="download-option">
                                <img src="static/apple.png" alt="Mac" width="50" height="50">
                                <a href="#">Download for Mac</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Adagio Wave Labs. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
